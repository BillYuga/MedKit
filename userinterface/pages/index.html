<!DOCTYPE HTML>
<html>

<head>
	<title>MedKit - Symptoms Search Engine</title>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<meta name="application-name" content="MedKit" />
	<meta name="application-url" content="https://nerd-inc.github.io" />
	<link rel="stylesheet" href="../stylesheet/main.css" />
	<!-- <link rel="stylesheet" href="stylesheet/icons.css" /> -->
</head>

<body>
	<main class="container" id="main">
		<header class="intro" id="introHeader">
			<h2 class="mainTitle">MedKit</h2>
			<p class="description"> Offline-First Symptoms Search Engine </p>
		</header>
		<section class="mainContent">
			<div class="search--bar">
				<form method="" action="" class="medkit-search">
					<input type="hidden" id="userID" />
					<input type="search" id="searchbar-main" class="main-search-input" name="searchbar" maxlength="2048" autocomplete="off" autofocus="true"
					 accesskey="S" placeholder='Say "OK MedKit"'>
				</form>
			</div>
		</section>
	</main>
	<script>
		var searchBar = document.getElementById('searchbar-main');
		searchBar.addEventListener('onchange', function () {
			this.style.paddingRight = '1em';
		});
	</script>
</body>

</html>
